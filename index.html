<script type="text/javascript">
        var gk_isXlsx = false;
        var gk_xlsxFileLookup = {};
        var gk_fileData = {};
        function filledCell(cell) {
          return cell !== '' && cell != null;
        }
        function loadFileData(filename) {
        if (gk_isXlsx && gk_xlsxFileLookup[filename]) {
            try {
                var workbook = XLSX.read(gk_fileData[filename], { type: 'base64' });
                var firstSheetName = workbook.SheetNames[0];
                var worksheet = workbook.Sheets[firstSheetName];

                // Convert sheet to JSON to filter blank rows
                var jsonData = XLSX.utils.sheet_to_json(worksheet, { header: 1, blankrows: false, defval: '' });
                // Filter out blank rows (rows where all cells are empty, null, or undefined)
                var filteredData = jsonData.filter(row => row.some(filledCell));

                // Heuristic to find the header row by ignoring rows with fewer filled cells than the next row
                var headerRowIndex = filteredData.findIndex((row, index) =>
                  row.filter(filledCell).length >= filteredData[index + 1]?.filter(filledCell).length
                );
                // Fallback
                if (headerRowIndex === -1 || headerRowIndex > 25) {
                  headerRowIndex = 0;
                }

                // Convert filtered JSON back to CSV
                var csv = XLSX.utils.aoa_to_sheet(filteredData.slice(headerRowIndex)); // Create a new sheet from filtered array of arrays
                csv = XLSX.utils.sheet_to_csv(csv, { header: 1 });
                return csv;
            } catch (e) {
                console.error(e);
                return "";
            }
        }
        return gk_fileData[filename] || "";
        }

<html lang="en">

<body class="bg-gray-100 font-sans">

    <p class="text-center text-gray-600 mb-8">Master RCM and Medical Coding: QA, Mock Interviews, and ATS-Friendly Resumes</p>

    <!-- Chatbot Section -->
    <div class="bg-white p-6 rounded-lg shadow-md mb-8">

      <div id="chatOutput" class="h-64 overflow-y-auto border p-4 mb-4 bg-gray-50"></div>
      <input id="chatInput" type="text" placeholder="Ask about medical coding QA or request a mock interview..." class="w-full p-2 border rounded mb-2">

      <input id="name" type="text" placeholder="Full Name" class="w-full p-2 border rounded mb-2">
      <input id="email" type="email" placeholder="Email" class="w-full p-2 border rounded mb-2">
      <input id="experience" type="text" placeholder="Experience (e.g., Medical Coder, 2 years)" class="w-full p-2 border rounded mb-2">

  <script>
    // Simulated AI Knowledge Base for Healthcare (RCM and Medical Coding)
    const knowledgeBase = {
      qa: {
        "check code": "To verify a medical code, ensure it aligns with ICD-10 or CPT guidelines. For example, ICD-10 code J45.909 is for unspecified asthma. Provide the code or case details for a specific check.",
        "rcm process": "RCM includes patient registration, insurance verification, coding, claim submission, payment posting, and denial management. Errors in coding can lead to claim denials."
      },
      interview: {
        "mock interview": "Here's a sample question: 'Explain how you ensure coding accuracy in RCM.' Suggested answer: 'I cross-reference patient records with ICD-10 and CPT guidelines and use software like 3M Codefinder.' Try answering this question or request another.",
        "coding question": "Question: 'Whatâ€™s the difference between ICD-10 and CPT codes?' Answer: 'ICD-10 codes describe diagnoses, while CPT codes describe procedures.' Provide your answer for feedback."
      }
    };

    // Simulated LLM Response Generator
    function getAIResponse(input) {
      input = input.toLowerCase();
      if (input.includes("qa") || input.includes("code") || input.includes("rcm")) {
        for (let key in knowledgeBase.qa) {
          if (input.includes(key)) return knowledgeBase.qa[key];
        }
        return "Please provide more details about the medical coding or RCM query.";
      } else if (input.includes("interview") || input.includes("mock")) {
        for (let key in knowledgeBase.interview) {
          if (input.includes(key)) return knowledgeBase.interview[key];
        }
        return "Try asking for a 'mock interview' or a specific interview question.";
      } else {
        return "I specialize in healthcare RCM and medical coding. Ask about QA, mock interviews, or resumes!";
      }
    }

    // Chatbot Handler
    function handleChat() {
      const input = document.getElementById("chatInput").value;
      const outputDiv = document.getElementById("chatOutput");
      if (input.trim() === "") return;

      // Append user message
      const userMessage = document.createElement("div");
      userMessage.className = "text-right mb-2";
      userMessage.innerHTML = `<span class="bg-blue-100 p-2 rounded">You: ${input}</span>`;
      outputDiv.appendChild(userMessage);

      // Get AI response
      const aiResponse = getAIResponse(input);
      const aiMessage = document.createElement("div");
      aiMessage.className = "text-left mb-2";
      aiMessage.innerHTML = `<span class="bg-gray-200 p-2 rounded">AI: ${aiResponse}</span>`;
      outputDiv.appendChild(aiMessage);

      // Clear input and scroll to bottom
      document.getElementById("chatInput").value = "";
      outputDiv.scrollTop = outputDiv.scrollHeight;
    }

    // Resume Generator
    function generateResume() {
      const { jsPDF } = window.jspdf;
      const doc = new jsPDF();

      const name = document.getElementById("name").value || "John Doe";
      const email = document.getElementById("email").value || "john.doe@example.com";
      const experience = document.getElementById("experience").value || "Medical Coder, 2 years";
      const skills = document.getElementById("skills").value || "ICD-10, CPT, RCM";

      // ATS-Friendly Resume Content
      doc.setFontSize(16);
      doc.text("Resume", 20, 20);
      doc.setFontSize(12);
      doc.text(`Name: ${name}`, 20, 30);
      doc.text(`Email: ${email}`, 20, 40);
      doc.text("Professional Summary:", 20, 50);
      doc.text("Certified Medical Coder with expertise in RCM and accurate coding per ICD-10 and CPT guidelines.", 20, 60);
      doc.text("Experience:", 20, 70);
      doc.text(experience, 20, 80);
      doc.text("Skills:", 20, 90);
      doc.text(skills, 20, 100);

      // Save PDF
      doc.save("resume.pdf");
    }
  </script>
